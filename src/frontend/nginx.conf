server {
    listen 80; # Nginx di kontainer listen di port 80
    server_name localhost; # Atau nama domain Anda jika ada

    # Menyajikan file statis frontend dari root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Penting untuk routing SPA (React/Vue/Angular)
    }

    # Me-reverse proxy semua request yang dimulai dengan /api/ ke layanan backend
    location /api/ {
        # Gunakan variabel lingkungan BACKEND_HOST jika ada, defaultnya ke backend (untuk Docker Compose)
        # atau ke localhost:8080 (fallback untuk deployment tanpa Docker Compose)
        set $backend_upstream "backend:8080";
        
        # Cek apakah kita sedang di deployment/production - gunakan VITE_API_BASE_URL tanpa /api
        # Jika dalam docker-compose environment, ini akan menggunakan "backend:8080"
        # Jika tidak, ini akan menggunakan "localhost:8080" 
        proxy_pass http://$backend_upstream;

        # Header penting untuk reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # (Opsional) Pengaturan timeout
        # proxy_connect_timeout       60s;
        # proxy_send_timeout          60s;
        # proxy_read_timeout          60s;
        # send_timeout                60s;
    }

    # (Opsional) Pengaturan error page
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}