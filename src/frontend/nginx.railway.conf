server {
    listen 80;
    server_name localhost;

    # Menyajikan file statis frontend dari root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Penting untuk routing SPA (React/Vue/Angular)
    }

    # Me-reverse proxy semua request yang dimulai dengan /api/ ke layanan backend
    # Untuk Railway deployment, frontend dan backend diakses melalui URL yang sama
    # API backend langsung diarahkan ke origin URL yang sama
    location /api/ {
        # Di Railway, frontend dan backend berada di URL yang sama
        # Maka pass request ke origin URL yang sama (dirinya sendiri)
        proxy_pass https://cozy-contentment-production-7b75.up.railway.app;

        # Header penting untuk reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Opsional) Pengaturan error page
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
