server {
    listen 80;
    server_name localhost;

    # Add logs for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Menyajikan file statis frontend dari root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Penting untuk routing SPA (React/Vue/Angular)
    }

    # Me-reverse proxy semua request yang dimulai dengan /api/ ke layanan backend
    # Untuk Railway deployment, frontend dan backend diakses melalui URL yang sama
    # API backend langsung diarahkan ke origin URL yang sama
    location /api/ {
        # Di Railway, API URL diambil dari variabel lingkungan atau menggunakan default
        resolver 8.8.8.8;
        proxy_pass https://tubes2stima-production.up.railway.app;

        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # Header penting untuk reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # (Opsional) Pengaturan error page
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
